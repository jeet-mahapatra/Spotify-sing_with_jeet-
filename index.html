<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing With Jeet</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar">
      <ul>
        <li class="brand">
          <img src="logo.png" style="border-radius: 50%;" alt="Spotify" />
          <h1>Sing With Jeet</h1>
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">

        <h1>Enjoy The World Of Music</h1>
        <h4>- A Playlist Of Jeet Mahapatra</h4>

          <div class="songItem">
            <img src="covers/2.jpg" alt="1" />

                  class="fa-solid songItemPlay fa-circle-play"

            <span class="songName"></span>

        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-2x fa-solid fa-backward" id="previous"></i>
        <i class="fa-2x fa-solid fa-circle-play" id="masterPlay"></i>
        <i class="fa-2x fa-solid fa-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" id="gif" />
        <span id="masterSongName">Ai Obelai</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/816f8ad854.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
